<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>FinanceHub</h1>
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="showAuthTab('signup')">Sign Up</button>
            </div>

            <div id="login-form" class="auth-form active">
                <form onsubmit="handleLogin(event)">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <button type="button" class="forgot-btn" onclick="showAuthTab('forgot')">Forgot Password?</button>
                </form>
            </div>

            <div id="signup-form" class="auth-form">
                <form onsubmit="handleSignup(event)">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div id="forgot-form" class="auth-form">
                <form onsubmit="handleForgotPassword(event)">
                    <input type="email" id="forgot-email" placeholder="Email" required>
                    <button type="submit">Send Reset Code</button>
                    <button type="button" class="back-btn" onclick="showAuthTab('login')">Back to Login</button>
                </form>
            </div>

            <div id="reset-form" class="auth-form">
                <form onsubmit="handleResetPassword(event)">
                    <input type="email" id="reset-email" placeholder="Email" required>
                    <input type="text" id="reset-token" placeholder="Reset Code" required>
                    <input type="password" id="reset-password" placeholder="New Password" required>
                    <button type="submit">Reset Password</button>
                    <button type="button" class="back-btn" onclick="showAuthTab('login')">Back to Login</button>
                </form>
            </div>

            <div id="auth-message" class="message"></div>
        </div>
    </div>

    <script>
        function showAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login' || tab === 'signup') {
                document.querySelector(`[onclick="showAuthTab('${tab}')"]`).classList.add('active');
            }
            document.getElementById(tab + '-form').classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Login failed', 'error');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Signup failed', 'error');
            }
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgot-email').value;

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email})
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    document.getElementById('reset-email').value = email;
                    showAuthTab('reset');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to send reset code', 'error');
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            const email = document.getElementById('reset-email').value;
            const token = document.getElementById('reset-token').value;
            const password = document.getElementById('reset-password').value;

            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, token, password})
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    showAuthTab('login');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Password reset failed', 'error');
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = message;
            messageEl.className = 'message ' + type;
            setTimeout(() => messageEl.textContent = '', 3000);
        }
    </script>
    
    <style>
        .forgot-btn, .back-btn {
            background: transparent !important;
            color: var(--text-secondary) !important;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            box-shadow: none !important;
        }
        .forgot-btn:hover, .back-btn:hover {
            color: var(--primary-color) !important;
            background: rgba(0, 212, 170, 0.1) !important;
        }
    </style>
</body>
</html>
