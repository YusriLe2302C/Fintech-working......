<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinanceHub | Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
</head>
<body>

<aside class="sidebar">
    <h2>FinanceHub</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="reports.html">Reports</a>
    <a href="payments.html">Payments</a>
    <a class="active">Settings</a>
</aside>

<main>
    <header>
        <h1>Settings</h1>
    </header>

    <!-- PROFILE -->
    <section class="card">
        <h2>Profile Information</h2>

        <div class="form-grid">
            <div>
                <label>Full Name</label>
                <input type="text" value="Shahzaib Ali Khan">
            </div>

            <div>
                <label>Email</label>
                <input type="email" value="admin@gmail.com">
            </div>

            <div>
                <label>Phone</label>
                <input type="tel" value="+91 9876543210">
            </div>
        </div>

        <button class="save-btn">Save Changes</button>
    </section>

    <!-- SECURITY -->
    <section class="card">
        <h2>Security</h2>

        <div class="form-grid">
            <div>
                <label>Current Password</label>
                <input type="password">
            </div>

            <div>
                <label>New Password</label>
                <input type="password">
            </div>

            <div>
                <label>Confirm Password</label>
                <input type="password">
            </div>
        </div>

        <button class="save-btn">Update Password</button>
    </section>

    <!-- NOTIFICATIONS -->
    <section class="card">
        <h2>Notifications</h2>

        <div class="toggle">
            <span>Email Alerts</span>
            <input type="checkbox" checked>
        </div>

        <div class="toggle">
            <span>Payment Updates</span>
            <input type="checkbox" checked>
        </div>

        <div class="toggle">
            <span>Security Alerts</span>
            <input type="checkbox">
        </div>
    </section>

    <!-- APPEARANCE -->
    <section class="card">
        <h2>Appearance</h2>

        <div class="toggle">
            <span>Dark Mode</span>
            <input type="checkbox">
        </div>
    </section>

</main>

</body>
</html>
